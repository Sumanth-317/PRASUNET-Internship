<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PRSUNET Internship Task</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            height: 100%;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: #4CAF50;
            padding: 20px 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 60px;
            margin-right: 15px;
        }
        header h1 {
            color: white;
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #45a049;
            border-radius: 5px;
        }
        main {
            padding: 80px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-sizing: border-box;
        }
        .content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
        }
        .content h2 {
            margin: 0 0 20px;
            font-size: 24px;
        }
        .issues {
            margin-top: 20px;
        }
        .issue {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }
        .issue h4 {
            margin-top: 0;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }
            .logo img {
                height: 40px;
            }
            nav ul li {
                margin: 0 10px;
            }
            nav ul li a {
                font-size: 16px;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="PRSUNET Logo">
            <h1>PRSUNET</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <h2>Welcome to PRSUNET</h2>
            <p>Your trusted partner in technology solutions.</p>
            <div class="issues">
                <h3>Contact Issues</h3>
                <div id="issues-list"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 PRSUNET. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const issuesList = document.getElementById('issues-list');
            const issues = JSON.parse(localStorage.getItem('contactIssues')) || [];
            
            if (issues.length === 0) {
                issuesList.innerHTML = '<p>No contact issues reported yet.</p>';
            } else {
                issues.forEach(issue => {
                    const issueElement = document.createElement('div');
                    issueElement.classList.add('issue');
                    issueElement.innerHTML = `<h4>${issue.name} (${issue.email})</h4><p>${issue.message}</p>`;
                    issuesList.appendChild(issueElement);
                });
            }
        });
    </script>
</body>
</html>
